<script language=javascript>
    function show_date_time(){
        window.setTimeout("show_date_time()", 1000);
        // 这里修改站点开启日期
        BirthDay=new Date("01/15/2024 00:00:00");
        today=new Date();
        timeold=(today.getTime()-BirthDay.getTime());
        sectimeold=timeold/1000
        secondsold=Math.floor(sectimeold);
        msPerDay=24*60*60*1000
        e_daysold=timeold/msPerDay
        daysold=Math.floor(e_daysold);
        e_hrsold=(e_daysold-daysold)*24;
        hrsold=Math.floor(e_hrsold);
        e_minsold=(e_hrsold-hrsold)*60;
        minsold=Math.floor((e_hrsold-hrsold)*60);
        seconds=Math.floor((e_minsold-minsold)*60);
        span_dt_dt.innerHTML='<font style=color:#16982b>'+daysold+'</font> 天 <font style=color:#16982b>'+hrsold+'</font> 时 <font style=color:#16982b>'+minsold+'</font> 分 <font style=color:#16982b>'+seconds+'</font> 秒';
    }
    show_date_time();
</script>

  <style> 
    .anime-card { 
      display: flex; 
      flex-direction: column; 
      background: white; 
      border-radius: 12px; 
      padding: 16px; 
      box-shadow: 0 2px 15px rgba(0,0,0,0.05); 
      font-family: 'Helvetica Neue', Arial, sans-serif; 
      border: 2px solid #2d8cf0; 
      position: relative; 
      overflow: hidden; 
      width: 100%; 
      box-sizing: border-box; 
    } 
    .anime-card::before { 
      content: ''; 
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 6px; 
      height: 100%; 
      background: #2d8cf0; 
    } 
    .anime-card-img { 
      width: 100%; 
      margin-bottom: 12px; 
    } 
    /* 设置图片大小统一 */ 
    .anime-card-img img { 
      width: 100%; 
      height: 200px; /* 与仙逆图片高度统一 */ 
      object-fit: cover; 
      border-radius: 8px; 
      border: 1px solid #eee; 
    } 
    .anime-card-content { 
      width: 100%; 
    } 
    .anime-card-title { 
      margin: 0 0 12px 0; 
      font-weight: 600; 
      color: #2d8cf0; 
      font-size: 18px; 
    } 
    .anime-card-desc { 
      margin: 0 0 16px 0; 
      color: #444; 
      line-height: 1.6; 
      font-size: 15px; 
      word-break: break-word; 
    } 
    .anime-card-footer { 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      margin-top: 12px; 
    } 
    .anime-card-episodes { 
      margin: 0; 
      color: #666; 
      font-size: 15px; 
      white-space: nowrap; 
    } 
    .anime-card-button { 
      white-space: nowrap; 
      padding: 8px 16px; 
      background: #2d8cf0; 
      color: white; 
      text-decoration: none; 
      border-radius: 20px; 
      font-size: 15px; 
      font-weight: 500; 
      transition: all 0.2s; 
    } 
    .anime-card-button:hover { 
      background: #1a7be0; 
      box-shadow: 0 2px 8px rgba(45,140,240,0.3); 
    } 
 
    /* 平板及以上设备恢复横向布局 */ 
    @media (min-width: 768px) { 
      .anime-card { 
        flex-direction: row; 
        align-items: stretch; 
      } 
      .anime-card-img { 
        width: 200px; 
        margin-bottom: 0; 
        margin-right: 16px; 
      } 
      .anime-card-img img { 
        height: 100%; 
        max-height: none; 
      } 
    } 
  </style>
